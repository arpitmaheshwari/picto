<!DOCTYPE html>
<html>
<head>
    <title>Piktochart's assignment</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>

<body>
    <section class="wrapper">
        <!-- Using bootstrap's navbar -->
        <header>
            <nav class="nav">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">CUSTOMIZE YOUR LAYOUT</a>
                </div>
                <ul class="nav-actions">
                    <li>
                        <a href="">
                            <img src="assets//images/icon-close.png" alt="Close" />
                         </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main id="settings-grid">
            <div class="table-row">
                <section id="poster-container">
                <figure class="poster-cell">
                    <img src="assets/images/content.png" alt="Poster">
                </figure>
                </section>
                <section id="settings-container">
                    <section id="general-settings">
                        <h6 class="custom-title">General</h6>
                        <dl id="general-setting-items">
                            <dt>Font Type</dt>
                            <dd>
                                <select class="plain-bordered-dropdown">
                                    <option value="top">Arial</option>
                                    <option value="bottom">Georgia</option>
                                    <option value="left">Lato</option>
                                </select>
                            </dd>
                            <dt>Font Size</dt>
                            <dd>
                                <select id="title_position" class="plain-bordered-dropdown">
                                    <option value="top">12pt</option>
                                    <option value="bottom">14pt</option>
                                    <option value="bottom">16pt</option>
                                    <option value="bottom">18pt</option>
                                    <option value="bottom">20pt</option>
                                </select>
                            </dd>
                            <hr class="custom-separator" />
                            <dt>Font Style</dt>
                            <dd>
                                <select class="plain-bordered-dropdown">
                                    <option value="top">Bold</option>
                                    <option value="bottom">Italic</option>
                                    <option value="left">Underline</option>
                                </select>
                            </dd>
                            <dt>Text Alignment</dt>
                            <dd>
                                <select class="plain-bordered-dropdown">
                                    <option value="top">Left</option>
                                    <option value="bottom">Center</option>
                                    <option value="left">Right</option>
                                </select>
                            </dd>
                        </dl>
                        <h6 class="custom-title">Color</h6>
                            <div class="radio-button-container">
                                <input type="radio" name="color-choice" id="color-choice">
                                <label for="color-choice">Set Color to All</label>
                            </div>
                            <div class="radio-button-container">
                                <input type="radio" name="color-choice" id="color-setting" checked="true">
                                <label for="color-setting">Individual Color Setting</label>
                            </div>
                            <dl id="color-setting-items">
                                <dt>Title Color</dt>
                                <dd>
                                    <select class="plain-bordered-dropdown">
                                        <option value="top">Black</option>
                                        <option value="bottom">White</option>
                                        <option value="left">Grey</option>
                                    </select>
                                </dd>
                                <dt>Text Color</dt>
                                <dd>
                                    <select class="plain-bordered-dropdown">
                                        <option value="top">Magenta</option>
                                        <option value="bottom">Lime</option>
                                        <option value="left">Yellow</option>
                                    </select>
                                </dd>
                            </dl>
                    </section>
                    <section id="advance-settings">
                        <h6 class="custom-title">Advanced</h6>

                        <fieldset id="image-setting-items">
                            <label for="image-width">Image Width</label>
                            <input type="text" id="image-width" class="plain-bordered-input" />
                            <label for="image-height">Image Height</label>
                            <input type="text" id="image-height" class="plain-bordered-input" />
                        </fieldset>
                    </section>

                    <fieldset class="action-items">
                        <!--Using bootstrap buttons-->
                        <button class="btn-grey">CANCEL</button>
                        <button class="btn-darkteal">SAVE</button>
                    </fieldset>

                    <aside class="settings-tab">
                        <img src="assets/images/icon-setting.png" alt="" />
                        <label class="tab-title">Settings</label>
                    </aside>
                </section>
            </div>
        </main>
    </section>
</body>
</html>
